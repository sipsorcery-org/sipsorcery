<svg
  xmlns="http://www.w3.org/2000/svg"
  width="40"
  height="28"
  viewBox="0 0 40 28"
  aria-label="Use prohibited in Israel"
  role="img"
>
  <!-- Vertical alignment fix -->
  <g transform="translate(0 2)">
    <!-- Flag background -->
    <rect width="40" height="28" rx="3" fill="#ffffff"/>

    <!-- Blue stripes -->
    <rect y="3" width="40" height="4" fill="#0038b8"/>
    <rect y="21" width="40" height="4" fill="#0038b8"/>

    <!-- Star of David -->
    <g transform="translate(20 14) scale(0.8)">
      <polygon points="0,-6 5,3 -5,3" fill="none" stroke="#0038b8" stroke-width="1.6"/>
      <polygon points="0,6 5,-3 -5,-3" fill="none" stroke="#0038b8" stroke-width="1.6"/>
    </g>

    <!-- Prohibition circle -->
    <circle
      cx="20"
      cy="14"
      r="11"
      fill="none"
      stroke="#d32f2f"
      stroke-width="3"
    />

    <!-- Prohibition slash -->
    <line
      x1="11"
      y1="23"
      x2="29"
      y2="5"
      stroke="#d32f2f"
      stroke-width="3"
    />
  </g>
</svg>
