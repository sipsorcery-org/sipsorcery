<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script type="text/javascript">

        const pc_constraints = {
            'optional': [
                { 'DtlsSrtpKeyAgreement': true },
                { 'RtpDataChannels': false },
                { 'iceTransports': 'udp' },
                { 'bundlePolicy': "max-bundle" }
            ]
        };

        function wsConnect(url, videoControl) {

            console.log("Web socket URL " + url);

            var ws;
            var pc;

            ws = new WebSocket(url, []);

            ws.onopen = function () {
                console.log("web socket onopen.");

                pc = new RTCPeerConnection(null, pc_constraints);

                pc.ontrack = function (event) {
                    console.log('Remote track added.');
                    console.log(event);

                    if (event.streams && event.streams[0]) {
                        videoControl.srcObject = event.streams[0];
                    }
                    else {
                        if (!inboundStream) {
                            inboundStream = new MediaStream();
                            videoControl.srcObject = inboundStream;
                        }
                        inboundStream.addTrack(event.track);
                    }
                }
            };

            ws.onmessage = async function (evt) {
                // Received SDP offer from the remote web socket server.
                console.log("web socket onmessage: " + evt.data + ".");
                await pc.setRemoteDescription(new RTCSessionDescription({ type: "offer", sdp: evt.data }))

                // Now create our offer SDP to send back to the web socket server.
                pc.createAnswer().then(function (answer) {
                    return pc.setLocalDescription(answer);
                }).then(function () {
                    console.log("Sending offer SDP.");
                    ws.send(pc.localDescription.sdp);
                    ws.close();
                });
            };
        };

    </script>
</head>
<body>

    <video controls autoplay="autoplay" id="maxVideo" width="1080" height="720"></video>

    <br /><br />

    <div>
        <button type="button" class="btn btn-success" onclick="wsConnect('wss://localhost:8081/max', document.querySelector('#maxVideo'));">Play Max</button>
    </div>

    <br /><br />

    <video controls autoplay="autoplay" id="testPatternVideo" width="640" height="480"></video>

    <br /><br />

    <button type="button" class="btn btn-success" onclick="wsConnect('wss://localhost:8081/testpattern', document.querySelector('#testPatternVideo'));">Play Test Pattern</button>
</body>
